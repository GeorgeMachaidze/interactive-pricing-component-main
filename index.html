<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
 <header>
  <div class="header-content">
    <div>
  <img src="images/pattern-circles.svg" alt="">
</div>
  <h4>Simple, traffic-based pricing</h4>
  <p>Sign-up for our 30-day trial. <br> No credit card required.</p>
</div> 
</header>
<div class="second-section">
<p class="views" id="pageViews">100k Pageviews</p>

<div class="slider"> 
  <div class="sliderAfter"></div>
  <input class="form-range" id="slide" type="range" min="0" max="4" step="1" value="2">
</div>
<div class="price">
  <h4 class="dolar" id="amount">$16.00</h4>
  <p>/ month</p>
</div>
<div class="checkBox-section">
    <p>Monthly Billing</p>
  <div class="circle">
    <input id="cb_id" class="toggle-round" type="checkbox">
    <label for="cb_id"></label>
  </div>
  <p>Yearly Billing</p>
  <div class="procentAndDiscount">
    <h4 class="procent">-25%</h4>
    <p class="procent">discount</p>
  </div>
</div>
<hr class="hr">
<div class="suggestions">
<div class="suggestion">
  <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
  <p>Unlimited websites</p>
</div>
<div class="suggestion">
  <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
  <p>100% data ownership </p>
</div>
<div class="suggestion">
  <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
  <p class="reports">Email reports</p>
</div>
</div>
<button>Start my trial</button>
</div>


 
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
